general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
    - "app/build/reports/androidTests/"
    - "app/build/reports/tests/"

machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  cache_directories:
    - ~/.android

test:
  pre:
    # start the emulator
    - emulator -avd circleci-android22 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
  override:
    # run tests against the emulator.
    - ./gradlew connectedAndroidTest -PpreDexEnable=false -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs="-Xms512m -Xmx512m -XX:MaxMetaspaceSize=2048m" -Dorg.gradle.daemon=true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
