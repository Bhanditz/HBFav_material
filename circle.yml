general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
    - "app/build/reports/androidTests/"
    - "app/build/reports/tests/"

machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1536m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-25,build-tools-25.0.2,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew clean testDebug -PdisablePreDex -Pcom.android.build.threadPoolSize=1

    # start the emulator
    #- emulator -avd circleci-android22 -no-audio:
    #    background: true
    #    parallel: true
    # wait for it to have booted
    #- circle-android wait-for-boot
    # run tests against the emulator.
    #- adb shell input keyevent 82
    #- (./gradlew clean connectedDebugAndroidTest -Dorg.gradle.jvmargs="-Xmx1024m -XX:MaxPermSize=512m" -PdisablePreDex):
    #    timeout: 900
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
