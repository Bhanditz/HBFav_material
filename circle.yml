general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
    - "app/build/reports/androidTests/"
    - "app/build/reports/tests/"

machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.1.1,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
  pre:
    # start the emulator
    - emulator -avd circleci-android22 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
  override:
    # run tests against the emulator.
    - ./gradlew connectedAndroidTest -P preDexEnable=false -P com.android.build.threadPoolSize=1 -D org.gradle.parallel=true -D org.gradle.jvmargs="-Xms512m -Xmx512m -XX:MaxMetaspaceSize=2048m" -D org.gradle.daemon=true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
