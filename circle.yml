general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
    - "app/build/reports/androidTests/"
    - "app/build/reports/tests/"

machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.1.1,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
  override:
    - (./gradlew assembleDebug):
        timeout: 900
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests against the emulator.
    - ./gradlew connectedDebugAndroidTest -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxPermSize=1024m" -PdisablePreDex
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
